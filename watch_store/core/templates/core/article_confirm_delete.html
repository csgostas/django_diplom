{% extends 'base.html' %}

{% block title %}
Удалить статью: {{ article.title }}
{% endblock %}

{% block content %}
<form action="" method="post">
    {% csrf_token %}
    <p>Действительно ли вы хотите удалить статью: <b>{{ article.title }}</b></p>
    <input type="submit" class="btn btn-success" value="Да">
    <a href="{{ article.get_absolute_url }}" class="btn btn-danger">Нет</a>
</form>
{% endblock %}
